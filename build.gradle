plugins {
	id 'maven-publish'
	id 'distribution'	
}

group = 'experimental.svws.nrw.de'
version = '0.1.1'



publishing {
    publications {
        mavenZip(MavenPublication) {
            artifact  'build/dist.zip'
            artifactId = 'svws-experimental'
            pom {
                name = 'SVWS Installer Test'
                description = 'Diese Bibliothek stellt die ZIP-Archive f√ºr den Installer bereit.'
                url = 'http://www.svws.nrw.de'
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'http://www.opensource.org/licenses/mit-license.php'
                    }
                }
                scm {
        			connection = 'scm:git@github.com/FPfotenhauer/SVWS-Experimental'
        			developerConnection = 'scm:git@github.com/FPfotenhauer/SVWS-Experimental.git'
                    url = 'https://github.com/FPfotenhauer/SVWS-Experimental.git'
                }
            }
        }
    }
}


task doZip(type: Zip) {
    archiveFileName = "dist.zip"
    destinationDirectory = file("$buildDir")
    from "files"
}

build.dependsOn doZip